apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: 920bd6a9a8119771161576358a3168aee9cbc4d7
    app.openshift.io/vcs-uri: https://github.com/13yo/express-sample-app
  labels:
    app: tobias-kaatz-expresssampleapp
    app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
    app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: tobias-kaatz-expresssampleapp
    app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
    app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
    app.openshift.io/runtime: js
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: 920bd6a9a8119771161576358a3168aee9cbc4d7
    app.openshift.io/vcs-uri: https://github.com/13yo/express-sample-app
  labels:
    app: tobias-kaatz-expresssampleapp
    app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
    app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: tobias-kaatz-expresssampleapp
      app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
      app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
      app.openshift.io/runtime: js
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: 920bd6a9a8119771161576358a3168aee9cbc4d7
        app.openshift.io/vcs-uri: https://github.com/13yo/express-sample-app
      labels:
        app: tobias-kaatz-expresssampleapp
        app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
        app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
        app.openshift.io/runtime: js
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/tkaatz/hello-web:a623e78a702f058aa03e3ad38c068d539c284235
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: express-sample-app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: 920bd6a9a8119771161576358a3168aee9cbc4d7
    app.openshift.io/vcs-uri: https://github.com/13yo/express-sample-app
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: tobias-kaatz-expresssampleapp
    app.kubernetes.io/instance: tobias-kaatz-expresssampleapp
    app.kubernetes.io/name: tobias-kaatz-expresssampleapp-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: express-sample-app
    weight: 100
  wildcardPolicy: None
