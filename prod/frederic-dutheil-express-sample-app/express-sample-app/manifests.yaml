---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: bfa7147de88a8a1d5d8cb66f81fce520dbf6d4b7
    app.openshift.io/vcs-uri: https://github.com/fdut/express-sample-app.git
  labels:
    app: frederic-dutheil-express-sample-app
    app.kubernetes.io/instance: frederic-dutheil-express-sample-app
    app.kubernetes.io/name: frederic-dutheil-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: frederic-dutheil-express-sample-app
      app.kubernetes.io/instance: frederic-dutheil-express-sample-app
      app.kubernetes.io/name: frederic-dutheil-express-sample-app-express-sample-app
      app.openshift.io/runtime: js
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: bfa7147de88a8a1d5d8cb66f81fce520dbf6d4b7
        app.openshift.io/vcs-uri: https://github.com/fdut/express-sample-app.git
      labels:
        app: frederic-dutheil-express-sample-app
        app.kubernetes.io/instance: frederic-dutheil-express-sample-app
        app.kubernetes.io/name: frederic-dutheil-express-sample-app-express-sample-app
        app.openshift.io/runtime: js
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/frederic_dutheil_fr/express-sample-app:bfa7147de88a8a1d5d8cb66f81fce520dbf6d4b7
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: express-sample-app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: bfa7147de88a8a1d5d8cb66f81fce520dbf6d4b7
    app.openshift.io/vcs-uri: https://github.com/fdut/express-sample-app.git
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: frederic-dutheil-express-sample-app
    app.kubernetes.io/instance: frederic-dutheil-express-sample-app
    app.kubernetes.io/name: frederic-dutheil-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: express-sample-app
    weight: 100
  wildcardPolicy: None
